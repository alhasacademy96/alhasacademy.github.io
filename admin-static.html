<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager - Ibrahim Alhas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6c757d;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tab {
            flex: 1;
            padding: 1rem 2rem;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #572b2b;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .content-panel {
            background: white;
            border-radius: 0 0 12px 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #572b2b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #572b2b;
            color: white;
        }

        .btn-primary:hover {
            background: #4a2323;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .items-list {
            margin-top: 2rem;
        }

        .item-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .item-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .item-content {
            color: #495057;
            margin-bottom: 1rem;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading i {
            font-size: 2rem;
            color: #572b2b;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .export-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .export-section h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .export-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .code-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 1rem;
            white-space: pre-wrap;
            overflow-x: auto;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .export-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cog"></i> Content Manager</h1>
            <p>Manage your news and weeknotes content for GitHub Pages</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('news')">
                <i class="fas fa-newspaper"></i> News
            </button>
            <button class="tab" onclick="switchTab('weeknotes')">
                <i class="fas fa-calendar-week"></i> Weeknotes
            </button>
        </div>

        <!-- News Panel -->
        <div id="news-panel" class="content-panel panel active">
            <div class="status-message" id="news-status"></div>
            
            <form id="news-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="news-title">Title</label>
                        <input type="text" id="news-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="news-date">Date</label>
                        <input type="date" id="news-date" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="news-content">Content</label>
                    <textarea id="news-content" class="form-control" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="news-categories">Categories (comma-separated)</label>
                    <input type="text" id="news-categories" class="form-control" placeholder="Career, Research, Projects">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add News Item
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearNewsForm()">
                        <i class="fas fa-eraser"></i> Clear Form
                    </button>
                </div>
            </form>

            <div class="items-list" id="news-list">
                <h3><i class="fas fa-list"></i> Current News Items</h3>
                <div class="loading" id="news-loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading news items...</p>
                </div>
                <div id="news-items"></div>
            </div>
        </div>

        <!-- Weeknotes Panel -->
        <div id="weeknotes-panel" class="content-panel panel">
            <div class="status-message" id="weeknotes-status"></div>
            
            <form id="weeknotes-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="weeknotes-title">Title</label>
                        <input type="text" id="weeknotes-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="weeknotes-date">Date</label>
                        <input type="date" id="weeknotes-date" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weeknotes-content">Content (HTML supported)</label>
                    <textarea id="weeknotes-content" class="form-control" rows="8" required placeholder="<p><strong>Week Summary</strong></p><p>Your content here...</p>"></textarea>
                </div>
                <div class="form-group">
                    <label for="weeknotes-categories">Categories (comma-separated)</label>
                    <input type="text" id="weeknotes-categories" class="form-control" placeholder="Weeknotes, Research, Projects">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Weeknote
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearWeeknotesForm()">
                        <i class="fas fa-eraser"></i> Clear Form
                    </button>
                </div>
            </form>

            <div class="items-list" id="weeknotes-list">
                <h3><i class="fas fa-list"></i> Current Weeknotes</h3>
                <div class="loading" id="weeknotes-loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading weeknotes...</p>
                </div>
                <div id="weeknotes-items"></div>
            </div>
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <h3><i class="fas fa-download"></i> Export for GitHub Pages</h3>
            <p>Generate the files you need to upload to your GitHub repository:</p>
            
            <div class="export-buttons">
                <button class="btn btn-success" onclick="exportRSSFeeds()">
                    <i class="fas fa-rss"></i> Export RSS Feeds
                </button>
                <button class="btn btn-success" onclick="exportUpdatedHTML()">
                    <i class="fas fa-file-code"></i> Export Updated Website
                </button>
                <button class="btn btn-secondary" onclick="exportAllData()">
                    <i class="fas fa-database"></i> Export All Data
                </button>
            </div>

            <div id="export-output" class="code-output"></div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            siteUrl: 'https://alhasacademy96.github.io/alhasacademy.github.io',
            author: 'alhasacademy@gmail.com (Ibrahim Alhas)',
            copyright: 'Copyright ¬© 2025 Ibrahim Alhas'
        };

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(tabName + '-panel').classList.add('active');
            
            if (tabName === 'news') {
                loadNewsItems();
            } else {
                loadWeeknotesItems();
            }
        }

        // Form handling
        document.getElementById('news-form').addEventListener('submit', function(e) {
            e.preventDefault();
            addNewsItem();
        });

        document.getElementById('weeknotes-form').addEventListener('submit', function(e) {
            e.preventDefault();
            addWeeknote();
        });

        // News functions
        function addNewsItem() {
            const title = document.getElementById('news-title').value;
            const date = document.getElementById('news-date').value;
            const content = document.getElementById('news-content').value;
            const categories = document.getElementById('news-categories').value;

            const newsItem = {
                title: title,
                date: date,
                content: content,
                categories: categories.split(',').map(cat => cat.trim()).filter(cat => cat),
                id: Date.now()
            };

            let news = JSON.parse(localStorage.getItem('news') || '[]');
            news.unshift(newsItem);
            localStorage.setItem('news', JSON.stringify(news));

            showStatus('news', 'News item added successfully!', 'success');
            clearNewsForm();
            loadNewsItems();
        }

        function loadNewsItems() {
            const container = document.getElementById('news-items');
            const loading = document.getElementById('news-loading');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            setTimeout(() => {
                const news = JSON.parse(localStorage.getItem('news') || '[]');
                loading.style.display = 'none';

                if (news.length === 0) {
                    container.innerHTML = '<p style="color: #6c757d; text-align: center;">No news items yet.</p>';
                    return;
                }

                news.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div class="item-header">
                            <div>
                                <div class="item-title">${item.title}</div>
                                <div class="item-date">${formatDate(item.date)}</div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn-secondary" onclick="editNewsItem(${item.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger" onclick="deleteNewsItem(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="item-content">${item.content}</div>
                        ${item.categories.length > 0 ? `<div><strong>Categories:</strong> ${item.categories.join(', ')}</div>` : ''}
                    `;
                    container.appendChild(card);
                });
            }, 500);
        }

        function deleteNewsItem(id) {
            if (confirm('Are you sure you want to delete this news item?')) {
                let news = JSON.parse(localStorage.getItem('news') || '[]');
                news = news.filter(item => item.id !== id);
                localStorage.setItem('news', JSON.stringify(news));
                loadNewsItems();
                showStatus('news', 'News item deleted successfully!', 'success');
            }
        }

        function clearNewsForm() {
            document.getElementById('news-form').reset();
        }

        // Weeknotes functions
        function addWeeknote() {
            const title = document.getElementById('weeknotes-title').value;
            const date = document.getElementById('weeknotes-date').value;
            const content = document.getElementById('weeknotes-content').value;
            const categories = document.getElementById('weeknotes-categories').value;

            const weeknote = {
                title: title,
                date: date,
                content: content,
                categories: categories.split(',').map(cat => cat.trim()).filter(cat => cat),
                id: Date.now()
            };

            let weeknotes = JSON.parse(localStorage.getItem('weeknotes') || '[]');
            weeknotes.unshift(weeknote);
            localStorage.setItem('weeknotes', JSON.stringify(weeknotes));

            showStatus('weeknotes', 'Weeknote added successfully!', 'success');
            clearWeeknotesForm();
            loadWeeknotesItems();
        }

        function loadWeeknotesItems() {
            const container = document.getElementById('weeknotes-items');
            const loading = document.getElementById('weeknotes-loading');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            setTimeout(() => {
                const weeknotes = JSON.parse(localStorage.getItem('weeknotes') || '[]');
                loading.style.display = 'none';

                if (weeknotes.length === 0) {
                    container.innerHTML = '<p style="color: #6c757d; text-align: center;">No weeknotes yet.</p>';
                    return;
                }

                weeknotes.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div class="item-header">
                            <div>
                                <div class="item-title">${item.title}</div>
                                <div class="item-date">${formatDate(item.date)}</div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn-secondary" onclick="editWeeknote(${item.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger" onclick="deleteWeeknote(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="item-content">${item.content}</div>
                        ${item.categories.length > 0 ? `<div><strong>Categories:</strong> ${item.categories.join(', ')}</div>` : ''}
                    `;
                    container.appendChild(card);
                });
            }, 500);
        }

        function deleteWeeknote(id) {
            if (confirm('Are you sure you want to delete this weeknote?')) {
                let weeknotes = JSON.parse(localStorage.getItem('weeknotes') || '[]');
                weeknotes = weeknotes.filter(item => item.id !== id);
                localStorage.setItem('weeknotes', JSON.stringify(weeknotes));
                loadWeeknotesItems();
                showStatus('weeknotes', 'Weeknote deleted successfully!', 'success');
            }
        }

        function clearWeeknotesForm() {
            document.getElementById('weeknotes-form').reset();
        }

        // Export functions
        function formatRSSDate(dateString) {
            const date = new Date(dateString);
            return date.toUTCString();
        }

        function generateRSSFeed(items, feedType) {
            const now = new Date();
            const lastBuildDate = now.toUTCString();
            
            let rssContent = `<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/xsl" href="${config.siteUrl}/rss-style.xsl"?>
<rss version="2.0" xmlns:atom="http://www.w3.org/2005/Atom">
    <channel>
        <title>Ibrahim Alhas - ${feedType === 'news' ? 'News &amp; Updates' : 'Weeknotes'}</title>
        <link>${config.siteUrl}/${feedType === 'news' ? '' : '#weeknotes'}</link>
        <description>${feedType === 'news' ? 'Latest updates, news, and projects from Ibrahim Alhas' : 'Weekly reflections, updates, and thoughts from Ibrahim Alhas on research, projects, and life'}</description>
        <language>en-us</language>
        <lastBuildDate>${lastBuildDate}</lastBuildDate>
        <copyright>${config.copyright}</copyright>
        <atom:link href="${config.siteUrl}/${feedType === 'news' ? 'rss.xml' : 'weeknotes-rss.xml'}" rel="self" type="application/rss+xml" />
`;

            items.forEach(item => {
                const pubDate = formatRSSDate(item.date);
                const guid = feedType === 'news' 
                    ? `${config.siteUrl}/#news-${item.date.replace(/-/g, '-')}`
                    : `${config.siteUrl}/#weeknotes-${item.date.replace(/-/g, '-')}`;
                
                const categories = item.categories && item.categories.length > 0 
                    ? item.categories.map(cat => `        <category>${cat}</category>`).join('\n')
                    : '';

                rssContent += `
        <item>
            <title>${item.title}</title>
            <link>${feedType === 'news' ? config.siteUrl + '/#news' : config.siteUrl + '/#weeknotes'}</link>
            <description>${feedType === 'news' ? item.content : `<![CDATA[\n${item.content}\n        ]]>`}</description>
            <pubDate>${pubDate}</pubDate>
            <guid isPermaLink="false">${guid}</guid>
            <author>${config.author}</author>
${categories}
        </item>`;
            });

            rssContent += `
    </channel>
</rss>`;

            return rssContent;
        }

        function exportRSSFeeds() {
            const news = JSON.parse(localStorage.getItem('news') || '[]');
            const weeknotes = JSON.parse(localStorage.getItem('weeknotes') || '[]');

            const newsRSS = generateRSSFeed(news, 'news');
            const weeknotesRSS = generateRSSFeed(weeknotes, 'weeknotes');

            const output = document.getElementById('export-output');
            output.style.display = 'block';
            output.innerHTML = `=== RSS FEEDS GENERATED ===

=== rss.xml ===
${newsRSS}

=== weeknotes-rss.xml ===
${weeknotesRSS}

üìÅ Save these files to your GitHub repository root directory.
üìù Copy the content above and create/update the files manually.`;

            showStatus('news', 'RSS feeds generated! Copy the content above to your files.', 'success');
        }

        function exportUpdatedHTML() {
            const news = JSON.parse(localStorage.getItem('news') || '[]');
            const weeknotes = JSON.parse(localStorage.getItem('weeknotes') || '[]');

            // Generate HTML content for news section
            const newsHTML = generateNewsHTML(news);
            const weeknotesHTML = generateWeeknotesHTML(weeknotes);

            const output = document.getElementById('export-output');
            output.style.display = 'block';
            output.innerHTML = `=== UPDATED WEBSITE SECTIONS ===

=== News Section HTML ===
${newsHTML}

=== Weeknotes Section HTML ===
${weeknotesHTML}

üìù Replace the corresponding sections in your index.html file.
üîç Look for the <section id="news"> and <section id="weeknotes"> tags.`;

            showStatus('news', 'Website sections generated! Update your index.html manually.', 'success');
        }

        function exportAllData() {
            const news = JSON.parse(localStorage.getItem('news') || '[]');
            const weeknotes = JSON.parse(localStorage.getItem('weeknotes') || '[]');

            const output = document.getElementById('export-output');
            output.style.display = 'block';
            output.innerHTML = `=== ALL DATA EXPORT ===

=== news.json ===
${JSON.stringify(news, null, 2)}

=== weeknotes.json ===
${JSON.stringify(weeknotes, null, 2)}

üìÅ Save these as JSON files in your repository for backup.`;

            showStatus('news', 'All data exported! Save these JSON files for backup.', 'success');
        }

        function generateNewsHTML(newsItems) {
            if (!newsItems || newsItems.length === 0) {
                return `
                <div class="news-item">
                    <div class="news-header">
                        <div class="news-date">No recent news</div>
                        <div class="news-line"></div>
                    </div>
                    <div class="news-content">
                        Check back soon for updates!
                    </div>
                </div>`;
            }

            return newsItems.map(item => {
                const displayDate = formatDisplayDate(item.date);
                return `
                <div class="news-item">
                    <div class="news-header">
                        <div class="news-date">${displayDate}</div>
                        <div class="news-line"></div>
                    </div>
                    <div class="news-content">
                        ${item.content}
                    </div>
                </div>`;
            }).join('');
        }

        function generateWeeknotesHTML(weeknotesItems) {
            if (!weeknotesItems || weeknotesItems.length === 0) {
                return `
                <div class="news-item">
                    <div class="news-header">
                        <div class="news-date">No weeknotes yet</div>
                        <div class="news-line"></div>
                    </div>
                    <div class="news-content">
                        Weekly reflections will appear here soon!
                    </div>
                </div>`;
            }

            return weeknotesItems.map(item => {
                const displayDate = formatDisplayDate(item.date);
                return `
                <div class="news-item">
                    <div class="news-header">
                        <div class="news-date">${displayDate}</div>
                        <div class="news-line"></div>
                    </div>
                    <div class="news-content">${item.content}</div>
                </div>`;
            }).join('');
        }

        function formatDisplayDate(dateString) {
            const date = new Date(dateString);
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                           'July', 'August', 'September', 'October', 'November', 'December'];
            return `${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function showStatus(type, message, status) {
            const statusEl = document.getElementById(type + '-status');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${status}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Load initial content
        document.addEventListener('DOMContentLoaded', function() {
            loadNewsItems();
        });
    </script>
</body>
</html>
